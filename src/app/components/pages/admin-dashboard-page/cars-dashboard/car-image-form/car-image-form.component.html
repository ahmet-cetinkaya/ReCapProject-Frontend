<div class="d-flex justify-content-between">
  <h1 class="display-6 fw-bold mb-3">Car Images</h1>
  <button
    *ngIf="carId"
    routerLink="/admin/cars/edit/{{ carId }}"
    class="btn btn-sm btn-primary shadow-sm mb-3"
  >
    <i class="fas fa-pen"></i> Car Edit
  </button>
</div>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-header shadow">
    <div class="input-group">
      <input
        (change)="selectFiles($event)"
        type="file"
        multiple
        class="form-control"
      />
      <button
        (click)="uploadFiles()"
        [disabled]="!selectedFiles"
        class="btn btn-success"
      >
        Upload
      </button>
    </div>
  </div>
  <div class="card-body p-2 shadow">
    <div class="row">
      <div *ngFor="let carImage of carImages" class="col">
        <div
          *ngIf="!isDefaultCarImage(carImage)"
          class="card rounded-2"
          style="width: 18rem"
        >
          <img [src]="getCarImageUrl(carImage.id)" class="card-img-top" />
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <span class="fw-light">{{ carImage.date | date }}</span>
            <button (click)="delete(carImage)" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
