<div class="d-flex justify-content-between">
  <h1 class="display-6 fw-bold mb-3">Car Edit</h1>
  <button
    *ngIf="car"
    routerLink="/admin/cars/edit/images/{{ car.id }}"
    class="btn btn-sm btn-success shadow-sm mb-3"
  >
    <i class="fas fa-images"></i> Car Images
  </button>
</div>
<div class="card p-2 rounded-2 shadow-xl">
  <div class="card-body shadow">
    <form *ngIf="carEditForm" [formGroup]="carEditForm">
      <div class="form-group mb-3">
        <label for="car-name-input" class="fw-bold mb-3">Car Name</label>
        <input
          type="text"
          id="car-name-input"
          formControlName="name"
          class="form-control"
          placeholder="Car Name"
        />
      </div>

      <div class="row">
        <div id="brand-input" class="col-md mb-3">
          <label for="brand-input" class="d-flex align-content-center">
            <span class="fw-bold d-flex align-items-center">Brand</span>
            <div class="form-floating ms-3">
              <input
                type="text"
                formControlName="brandFilterText"
                class="form-control border-0"
                id="search-brand-input"
                placeholder="Brand Name"
              />
              <label for="search-brand-input" class="text-muted"
                ><i class="fas fa-search"></i> Search</label
              >
            </div>
          </label>
          <select class="form-select" size="5" formControlName="brandId">
            <option
              *ngFor="
                let brand of brands
                  | filterBrand: carEditForm.value['brandFilterText']
              "
              value="{{ brand.id }}"
            >
              {{ brand.name }}
            </option>
          </select>
        </div>

        <div id="color-input" class="col-md mb-3">
          <label for="color-input" class="d-flex align-content-center">
            <span class="fw-bold d-flex align-items-center">Color</span>
            <div class="form-floating ms-3">
              <input
                type="text"
                formControlName="colorFilterText"
                class="form-control border-0"
                id="search-color-input"
                placeholder="Color Name"
              />
              <label for="search-color-input" class="text-muted"
                ><i class="fas fa-search"></i> Search</label
              >
            </div>
          </label>
          <select
            id="color-input"
            formControlName="colorId"
            class="form-select"
            size="5"
          >
            <option
              *ngFor="
                let color of colors
                  | filterColor: this.carEditForm.value['colorFilterText']
              "
              value="{{ color.id }}"
            >
              {{ color.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="daily-price-input" class="fw-bold mb-3">Daily Price</label>
        <input
          type="number"
          formControlName="dailyPrice"
          id="daily-price-input"
          class="form-control"
          placeholder="Daily Price"
        />
      </div>

      <div class="form-group mb-3">
        <label for="min-findeks-score-input" class="fw-bold mb-3"
          >Minimum Findeks Score</label
        >
        <input
          id="min-findeks-score-input"
          type="number"
          formControlName="minFindeksScore"
          class="form-control"
          placeholder="Min Findeks Score"
        />
      </div>

      <div class="form-group mb-3">
        <label for="model-year-input" class="fw-bold mb-3">Model Year</label>
        <input
          type="number"
          formControlName="modelYear"
          id="model-year-input"
          class="form-control"
          placeholder="Model Year"
        />
      </div>

      <div class="form-group mb-3">
        <label for="description-input" class="fw-bold mb-3">Description</label>
        <textarea
          type="text"
          formControlName="description"
          id="description-input"
          class="form-control"
          placeholder="Description..."
        ></textarea>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button (click)="delete()" class="btn btn-danger btn-lg shadow-sm w-25">
      Delete
    </button>
    <button (click)="update()" class="btn btn-primary btn-lg shadow-sm w-50">
      Edit
    </button>
  </div>
</div>
